<!-- This file demonstrates ordered and unordered lists in HTML -->
 <dcoctype html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordered and Unordered Lists</title>
    </head>
    <body>
        <h1>Ordered and Unordered Lists in HTML</h1>
        <p>This example demonstrates how to create ordered and unordered lists in HTML.</p>

        <h2>Unordered List</h2> <!-- Unordered list is created using the <ul> tag and list items are defined using the <li> tag -->
        <ul>
            <li>Rice</li>
            <li>Sambar</li>
            <li>Curd</li>
        </ul>

        <h2>Ordered List</h2><!-- Ordered list is created using the <ol> tag and list items are defined using the <li> tag -->
        <ol>
            <li>Plan</li> 
            <li>DO</li>
            <li>Check</li>
            <li>Act</li>
        </ol>
    </body>
</html>
