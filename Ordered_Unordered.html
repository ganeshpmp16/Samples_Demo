<!-- This file demonstrates ordered and unordered lists in HTML -->
 <dcoctype html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordered and Unordered Lists</title>
    </head>
    <body>
        <h1>Ordered and Unordered Lists in HTML</h1>
        <p>This example demonstrates how to create ordered and unordered lists in HTML.</p>

        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
