<!--hr is a horizontal rule tag used to create a horizontal line in HTML-->
<!--it is an empty element, meaning it does not have a closing tag and used to separate sections of a webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tag Example</title>
</head>
<body>
    <h1>HR Tag Example</h1>
    <p>This is an example of using the HR tag to create a horizontal line.</p>
    
    <hr> <!-- This will create a horizontal line -->

    <h2>About</h2>
    <p>This is the about section of the webpage.</p>

    <hr> <!-- Another horizontal line to separate sections -->

    <h2>Services</h2>
    <p>This is the services section of the webpage.</p>
</body>
</html>
