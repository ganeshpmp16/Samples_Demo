<!--hr tag inside section demo-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tag in Section Example</title>
</head>
<body>
    <h1>HR Tag in Section Example</h1>
    <p>This example demonstrates how to use the HR tag within a section to separate content.</p>

    <section>
        <h2>Section 1</h2>
        <p>This is the first section of the webpage.</p>
        
        <hr> <!-- This will create a horizontal line to separate sections -->

        <h2>Section 2</h2>
        <p>This is the second section of the webpage.</p>
    </section>
</body>
</html>
