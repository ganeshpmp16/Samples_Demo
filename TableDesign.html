<!-- This file is for designing HTML tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Table Design Example</h1>
    <p>This example demonstrates how to design a table using HTML and CSS.</p>
    <table border="1">
        <tr>
            <th colspan="3">Employee Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td >John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td >Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td >Emily Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </table>
</body>
</html>
